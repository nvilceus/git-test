<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lists</title>
  </head>

  <body>
    <ul> <!-- Unordered list -->
      <li>Pizza</li>
      <li>Steak</li>
      <li>Sherbet</li>
    </ul>
    <ol> <!-- Ordered list -->
      <li>Brush teeth</li>
      <li>Sleep</li>
      <li>Visit orthodontist</li>
    </ol>
    <ul>
      <li>Taiwan</li>
      <li>Japan</li>
      <li>Iceland</li>
    </ul>
    <ol>
      <li>GTA V</li>
      <li>Insurgency</li>
      <li>Shang-Chi and the Legend of the Ten Rings</li>
      <li>Civilization VI</li>
      <li>The Hateful Eight</li>
    </ol>
  </body>
</html>
